<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Term Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <div class="container">
        <h1>Medical Term Extractor</h1>
        <form method="POST">
            <textarea name="medical_text" placeholder="Paste medical note here...">{{ input_text }}</textarea>
            <button type="submit">Extract Terms</button>
        </form>

        {% if medical_terms %}
        <div class="results">
            <h2>Extracted Medical Terms</h2>
            <ul>
                {% for term, label in medical_terms %}
                    <li><strong>{{ term }}</strong> ({{ label }})</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
