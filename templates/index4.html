<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Record Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}">
</head>
<body>
    <div class="container">
        <h1>Patient Record Classifier</h1>
        <form method="POST" action="/predict">
            <textarea name="record" placeholder="Enter patient symptoms here..." required></textarea>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Predicted Disease:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
