<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Medical Terms</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <h1>Extract Medical Terms from Doctor's Note</h1>
    <form method="POST">
        <textarea name="doctor_note" rows="10" cols="50" placeholder="Enter doctor's note here..."></textarea><br><br>
        <button type="submit">Extract Medical Terms</button>
    </form>

    {% if medical_entities %}
        <h2>Extracted Medical Entities:</h2>
        <ul>
            {% for entity in medical_entities %}
                <li>{{ entity }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
