<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='diagnostic.css') }}">
</head>
<body>
    <div class="overlay">
        <div class="form-wrapper">
            <h2>Enter Patient Details For Prediction</h2>
            <div class="scrollable-form">
                <form action="/diagnostic" method="post">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" required>

                    <label for="sex">Sex:</label>
                    <select name="sex" id="sex" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>

                    <label for="chest_pain_type">Chest Pain Type:</label>
                    <select name="chest_pain_type" id="chest_pain_type" required>
                        <option value="" disabled selected>Chest Pain Types</option>
                        <option value="3">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="0">Asymptomatic</option>
                    </select>

                    <label for="resting_blood_pressure">Resting Blood Pressure:</label>
                    <input type="number" name="resting_blood_pressure" id="resting_blood_pressure" required>

                    <label for="cholesterol">Cholesterol:</label>
                    <input type="number" name="cholesterol" id="cholesterol" required>

                    <label for="fasting_blood_sugar">Fasting Blood Sugar:</label>
                    <select name="fasting_blood_sugar" id="fasting_blood_sugar" required>
                        <option value="" disabled selected>Select option</option>
                        <option value="0">Lower than 120 mg/ml</option>
                        <option value="1">Greater than 120 mg/ml</option>
                    </select>

                    <label for="rest_ecg">Rest ECG:</label>
                    <select name="rest_ecg" id="rest_ecg" required>
                        <option value="" disabled selected>Select option</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T wave abnormality</option>
                        <option value="2">Left ventricular hypertrophy</option>
                    </select>

                    <label for="Max_heart_rate">Max Heart Rate:</label>
                    <input type="number" name="Max_heart_rate" id="Max_heart_rate" required>

                    <label for="exercise_induced_angina">Exercise Induced Angina:</label>
                    <select name="exercise_induced_angina" id="exercise_induced_angina" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>

                    <label for="oldpeak">Oldpeak:</label>
                    <input type="number" step="any" name="oldpeak" id="oldpeak" required>

                    <label for="slope">Slope:</label>
                    <select name="slope" id="slope" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>

                    <label for="vessels_colored_by_flourosopy">Vessels Colored by Flourosopy:</label>
                    <select name="vessels_colored_by_flourosopy" id="vessels_colored_by_flourosopy" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="0">Zero</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <label for="thalassemia">Thalassemia:</label>
                    <select name="thalassemia" id="thalassemia" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>

                    <button type="submit">Predict</button>
                </form>
            </div>
            <h3>{{ prediction_text }}</h3>
        </div>
    </div>
</body>
</html>
