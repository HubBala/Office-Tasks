<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RL-Based Diabetes Treatment Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Treatment.css') }}">
</head>
<body>
<div class="container">
    <h1>Diabetes Treatment Recommender</h1>
    <form action="/Treatment" method="post">
        {% for field in ["Pregnancies", "Glucose", "BloodPressure", "SkinThickness", "Insulin", "BMI", "DiabetesPedigreeFunction", "Age"] %}
            <label for="{{ field }}">{{ field }}:</label>
            <input type="number" step="any" name="{{ field }}" required><br>
        {% endfor %}
            <button type="submit">Recommend Treatment</button> 
    </form>
        {% if recommendation %}
            <div class="result">
                <h2>Recommended Treatment:</h2>
                <p>{{ recommendation }}</p>
            </div>
        {% endif %}
</div>
</body>
</html>
